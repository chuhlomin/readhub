{% macro render_field(field) %}
    <div class="form-group">
        <label for="{{ field.name }}" class="col-sm-2 control-label">{{ field.label }}</label>

        <div class="col-sm-10">
            {{ field(**kwargs)|safe }}

            {% if field.errors %}
                <div class="alert alert-warning">
                    <ul class=errors>
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </div>
    </div>
{% endmacro %}
