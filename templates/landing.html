{% extends "layouts/basic.html" %}

{% block content %}
    <div class="row">
        {% for book in books %}
        <div class="col-xs-3 book-landing">
            <div class="book-landing-upper">
                <a href="{{ url_for('book', id=book.id) }}">{{ book.title }}</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="row">
        <div class="col-xs-12">
        </div>
    </div>
    <!-- /row -->
{% endblock %}
